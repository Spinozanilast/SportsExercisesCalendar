@if(exercises.length > 0) {
<div class="flex flex-col gap-2 justify-between p-4">
  <div class="flex flex-row justify-between">
    <h1 class="text-3xl font-bold text-white center">
      Exercises for <span class="text-gray-300 font-bold">{{ date }}</span>
    </h1>
    <button mat-stroked-button (click)="openExerciseCreationDialog()">
      <mat-icon>add</mat-icon>Add Exercise
    </button>
  </div>
  <div class="flex max-w-min gap-2 p-4 bg-neutral-800">
    @for (exercise of exercises; track $index) {
    <app-exercise-card [exercise]="exercise" />
    }
  </div>
</div>
} @else if (exercises.length === 0) {
<div
  class="min-w-40 min-h-20 flex flex-col gap-2 justify-center items-center p-4"
>
  <h1 class="text-3xl font-bold text-white center">
    Create exercises for <span class="text-gray-300 font-bold">{{ date }}</span>
  </h1>
  <button mat-stroked-button (click)="openExerciseCreationDialog()">
    <mat-icon>add</mat-icon>Add Exercise
  </button>
</div>
}
